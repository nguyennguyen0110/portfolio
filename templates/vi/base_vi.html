<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nguyen Nguyen">
    <meta name="description" content="Trang portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Portfolio của Nguyên{% endblock %}</title>
    <script>
        (function() {
            const t = localStorage.getItem("theme");
            if (t === "dark") {
                document.documentElement.classList.add("dark-mode");
            }
        })();
    </script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<header>
    <h1>Chào mừng đến với trang portfolio của tôi</h1>

    <nav>
        <ul class="menu">
            <li class="menu-li"><a href="{{ url_for('vi.about') }}">Giới thiệu</a></li>
            <li class="menu-li"><a href="{{ url_for('vi.experience') }}">Kinh nghiệm</a></li>
            <li class="menu-li"><a href="{{ url_for('vi.skill') }}">Kỹ năng</a></li>
            <li class="menu-li"><a href="{{ url_for('vi.education') }}">Học vấn</a></li>
            <li class="menu-li"><a href="{{ url_for('vi.project') }}">Dự án</a></li>
        </ul>
    </nav>

    <div style="clear: both;"></div>

    <div style="display:flex; gap:10px;">
        <button id="theme-toggle">Chuyển tối</button>
        <button onclick="switchLanguage()">English</button>
    </div>

</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <hr>
    <p>by: Nguyen Nguyen</p>
    <p>nguyennta@icloud.com</p>
    <p>(+84) 77 777 5995</p>
</footer>


<!-- =============================== -->
<!-- Theme toggle + language switch -->
<!-- =============================== -->
<script>
    const themeBtn = document.getElementById("theme-toggle");

    // Update text
    function updateButtonText() {
        themeBtn.textContent = document.documentElement.classList.contains("dark-mode")
            ? "Chuyển sáng"
            : "Chuyển tối";
    }

    // Load theme
    document.addEventListener("DOMContentLoaded", () => {
        updateButtonText();
    });

    // Toggle theme
    themeBtn.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark-mode");
        const isDark = document.documentElement.classList.contains("dark-mode");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        updateButtonText();
    });

    // Switch language
    function switchLanguage() {
        const current = window.location.pathname;
        if (current.startsWith("/vi")) {
            window.location.pathname = current.replace("/vi", "") || "/";
        } else {
            window.location.pathname = "/vi" + current;
        }
    }
</script>

</body>
</html>
